<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link rel="stylesheet" href="./second.css">
</head>
<body>
  <div class="main">
    <strong>欢迎注册</strong>
    <br>
    <a>已有账号?<span>登录</span></a>
    <br><br><br>
    <label>用户名&nbsp;</label>
    <input id="user" type="text" placeholder="请设置用户名" autofocus>
    <br>
    <div id="user-validation-message"></div>
    <label>手机号&nbsp;</label>
    <input id="telephone" type="text" placeholder="可用于登录和找回密码">
    <br>
    <div id="telephone-validation-message"></div>
    <label>密&nbsp;&nbsp;&nbsp;码&nbsp;</label>
    <input id="password" type="text" placeholder="请设置登录密码">
    <br>
    <div id="password-validation-message"></div>
    <label>验证码&nbsp;</label>
    <input id="code" type="text" placeholder="请输入验证码">
    <input id="acquire" type="button" value="获取验证码">
    <br>
    <div id="code-validation-message"></div>
    <input id="register" type="button" value="注册">
    <br>
    <input type="checkbox" value="">
    <a>阅读并接受<span>《百度用户协议》</span>及<span>《百度隐私权用户声明》</span></a>
  </div>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./second.js"></script>
</body>
</html>
